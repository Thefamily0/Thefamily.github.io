{% extends "layout2.html" %}
{% block body %}

    <form method="POST" class="login100-form validate-form" action="/password">
        <span class="login100-form-title">
            Forget Password
        </span>


        <div class="wrap-input100 validate-input" data-validate = "Username is required">
            <input class="input100" type="text" name="username" placeholder="username">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" name="email" placeholder="Email">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
        </div>

        
        
        <div class="container-login100-form-btn">
            <button class="login100-form-btn">
                Login
            </button>
        </div>

        </div>

        <div class="text-center p-t-12" style="margin-left: 450px; color: rgb(161, 161, 161);">
            we'll send the email to your register email address.
        </div>

        <div class="text-center p-t-50" style="margin-left: 520px;">
            <a class="txt2" href="/registration">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
        </div>
    </form>

{% endblock %}
