<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Here</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/lstyle.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../static/assets/login_img.png" alt="IMG">
				</div>
				<div style="min-height: 100%; min-width: 20%;">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							{% for message in messages %}
								<div class="alert alert-warning alert-dismissible" role="alert">
									{{message}}
								</div>
							{% endfor %}
						{% endif %}
					{% endwith %}

					{% block body %}  {% endblock %}
				</div>

			</div>
		</div>
	</div>
	
	

	
	<!--===============================================================================================-->	
		<script src="../static/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/bootstrap/js/popper.js"></script>
		<script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
		<script src="../static/vendor/tilt/tilt.jquery.min.js"></script>
		<script >
			$('.js-tilt').tilt({
				scale: 1.1
			})
		</script>
	<!--===============================================================================================-->
		<script src="../static/js/login_main.js"></script>
		<script>
			document.querySelector('.login100-form-btn').onclick = function(){
				var password = document.querySelector('.password').value, confirmPassword = document.querySelector('.c-password').value;

				if(password != confirmPassword){
					alert("Password didn't match try again.");
					return false
				}
			}
		</script>

</body>
</html>
